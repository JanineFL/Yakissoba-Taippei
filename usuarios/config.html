    <main class="login-container">
        <form class="login-form">
            <h2 class="login-title">Login Yakisoba Taippei</h2>

            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input id="usuario" placeholder="Usuário" type="text" required>
            </div>

            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" id="senha" placeholder="Digite sua senha">
            </div>

            <label for="lembrar" style="font-size: 14px; display: block; margin-bottom: 10px;">
                <input type="checkbox" id="lembrar" onclick="mostrarSenha()"> Mostrar senha
            </label>
            <br>

            <div class="login-options">
                </label>
                <a href="esqueci.html" class="forgot-password">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login-btn">Entrar</button>

            <div class="register-link">
                Não tem conta? <a href="index.html">Cadastre-se</a>
            </div>
        </form>
    </main>
    <script src="yakijs.js" defer></script>
    <script>
        function mostrarSenha() {
            const campoSenha = document.getElementById("senha");
            if (campoSenha.type === "password") {
                campoSenha.type = "text";
            } else {
                campoSenha.type = "password";
            }
        }
    </script>
