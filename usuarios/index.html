<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e90ff, #000);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      width: 350px;
    }
    .inputBox {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1e90ff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: deepskyblue;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Cadastro de Usu√°rio</h2>
    <div class="inputBox">
      <label>Nome completo:</label>
      <input id="cad-nome" type="text" required />
    </div>
    <div class="inputBox">
      <label>Email:</label>
      <input id="cad-email" type="email" required />
    </div>
    <div class="inputBox">
      <label>Telefone:</label>
      <input id="cad-telefone" type="tel" required />
    </div>
    <div class="inputBox">
      <label>Senha:</label>
      <input id="cad-senha" type="password" required />
    </div>
    <div class="inputBox">
      <label>Confirme a senha:</label>
      <input id="cad-confirmar" type="password" required />
    </div>
    <button type="button" onclick="cadastrar()">Cadastrar</button>
    <br /><br />
    <button type="button" onclick="window.location.href='config.html'">Voltar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
